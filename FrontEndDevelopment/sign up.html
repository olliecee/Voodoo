<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>

    <!-- CSS - Vendor -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>

    <!-- CSS - Fonts -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

    <!-- CSS - Custom -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <section class="container global">
        <div class="signupMaster">
            <div class="signupChild">
                <div class="row">
                    <div class="col-10 offset-1 text-center">
                        <h3>Voodoo</h3>
                        <p>Being healthy couldn't be easier!</p>
                        <div class="row">
                            <div class="col-6"><input type="text" name="first" id="first" class="form-control" placeholder="First Name"></div>
                            <div class="col-6"><input type="text" name="last" id="last" class="form-control" placeholder="Last Name"></div>
                        </div>

                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

                        <button class="btn btn-block" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS - Vendor -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/wow/dist/wow.min.js"></script>
    <script src="bower_components/progressbar.js/dist/progressbar.min.js"></script>
    <script src="js/flowtype.js"></script>

    <!-- JS - Custom -->
    <script src="js/script.js"></script>
</body>
</html>
